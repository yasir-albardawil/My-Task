id: 'bootstrap_modal'
title: 'Bootstrap Modal'
theme: 'block__language_selector__bootstrap_modal'
templates_location: '/templates'
libraries: []
properties:
  bootstrap_modal:
    title: 'Bootstrap Modal'
    type: 'details'
    open: true
    states:
      visible:
        ':input[name="settings[look_and_feel][theme]"]':
          value: 'bootstrap_modal'
    properties:
      general:
        title: 'General'
        type: 'fieldgroup'
        properties:
          id:
            title: 'Enter ID for the component'
            type: 'textfield'
            states:
              required:
                ':input[name="settings[look_and_feel][theme]"]':
                  value: 'bootstrap_modal'
          css:
            title: 'Enter custom css class for the component'
            type: 'textfield'
          text_transformation:
            title: 'Text transformation'
            type: 'select'
            default_value: [ 'default' ]
            options:
              default: 'Default'
              upper: 'Upper case'
              lower: 'Lower case'
              capitalize: 'Capitalize'
          load_external_bootstrap:
            title: 'Load external bootstrap library (check this only if your theme is not a bootstrap based theme)'
            type: 'checkbox'
            default_value: false
          external_bootstrap_library:
            type: 'hidden'
            default_value: 'advanced_language_selector/bootstrap'
      display:
        title: 'Display options'
        type: 'fieldset'
        properties:
          selected_item:
            title: 'Display options in selected item'
            type: 'fieldgroup'
            properties:
              css:
                title: 'Enter custom css for selected button (for example bootstrap classes like "btn-primary")'
                type: 'textfield'
                default_value: 'btn-primary'
              show:
                title: 'Select items to display (select one at least)'
                type: 'checkboxes'
                default_value: [ 'icons', 'lang_code' ]
                required: true
                states:
                  required:
                    ':input[name="settings[look_and_feel][theme]"]':
                      value: 'bootstrap_modal'
                options:
                  icons: 'Icons'
                  lang_code: 'Language code'
                  lang_name: 'Language name'
              icon_height:
                title: 'Flag icon height (px)'
                type: 'number'
                default_value: 25
              icon_alignment:
                title: 'Icon alignment'
                type: 'select'
                default_value: [ 'right' ]
                options:
                  left: 'Left'
                  right: 'Right'
          items:
            title: 'Display options'
            type: 'fieldgroup'
            properties:
              show:
                title: 'Select items to display (select one at least)'
                type: 'checkboxes'
                default_value: [ 'icons', 'lang_code' ]
                states:
                  required:
                    ':input[name="settings[look_and_feel][theme]"]':
                      value: 'bootstrap_modal'
                required: true
                options:
                  icons: 'Icons'
                  lang_code: 'Language code'
                  lang_name: 'Language name'
              icon_height:
                title: 'Flag icon height (px)'
                type: 'number'
                default_value: 25
              icon_alignment:
                title: 'Icon alignment'
                type: 'select'
                default_value: [ 'left' ]
                options:
                  left: 'Left'
                  right: 'Right'
